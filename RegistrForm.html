<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="RegistrStyle.css">
</head>
<body>
    <section>
        <div class="register">
            <form method="post" action="#">
                <div class="fields">
                    <h2>Регистрация</h2>
                    <div class="input-box">
                        <input minlength="4" type="text" name="login" required placeholder="Логин">
                    </div>
                    <div class="input-box">
                        <input minlength="4" id="password" type="password" name="password" required placeholder="Пароль">
                    </div>
                    <div class="input-box">
                        <input minlength="4" id="confPassword" type="password" name="confPassword" required placeholder="Подтвердить пароль">
                    </div>
                    <div class="button">
                        <script  src="Password.js"></script>
                        <button type="submit" onclick="Password()">Зарегистрироваться</button>
                    </div>
                    <div class="logForm">
                        <p><a href="LogInForm.html">Войти</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
