<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="LogInStyle.css">
</head>
<body>
    <section>
        <div class="register">
            <form method="post" action="#">
                <div class="fields">
                    <h2>Вход</h2>
                    <div class="input-box">
                        <input type="text" name="login" required placeholder="Логин">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" required placeholder="Пароль">
                    </div>
                    <div class="button">
                        <button type="submit">Войти</button>
                    </div>
                    <div class="logForm">
                        <p><a href="RegistrForm.html">Зарегистрироваться</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
